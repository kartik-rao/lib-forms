<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script src="vendor.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> -->
    <div id="root"></div>
    <script>
        var form = new Forms.FormFactory({
            form: {
                id:"foo",
                name: "A sample form",
                layout: 'vertical',
                content: {
                    pages: [
                        {
                            sections: [
                                {
                                    name: "A Section",
                                    fields: [
                                        { id:"f1", name:"f1", type: "input", inputType: "text", label:"Text Label",
                                            placeholder:'Placeholder Text',
                                            fieldOptions: { rules : [
                                                {type: 'string', required: true, message: 'Required validation message'},
                                                {min: 5, message: "MinLength=5 validation message"},
                                        ]}},
                                        { id:"f2", name:"f2", type: "select", label:"Select Label", children: [
                                            {label: "option1", value:"1"},
                                            {label: "option2", value:"2"}
                                        ]}
                                    ]
                                }
                            ]
                        }
                    ]
                },
                formItemLayout : {
                    labelCol: {
                        xs: { span: 24 },
                        sm: { span: 8 },
                    },
                    wrapperCol: {
                        xs: { span: 24 },
                        sm: { span: 16 }
                    },
                }
            }
        });
        ReactDOM.render(form.render(), document.getElementById('root'));
    </script>
</body>

</html>
