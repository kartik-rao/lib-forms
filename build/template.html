<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>" type="text/javascript"></script>
    <div id="root"></div>
    <script>
        var form = new Forms.FormFactory({
            form: {
                id:"foo",
                content: {
                    pages: [
                        {
                            sections: [
                                {
                                    fields: [
                                        {id:"f1", name:"f1", type: "input", inputType: "text", label:"Text Label"},
                                        {id:"f2", name:"f2", type: "select", label:"Select Label", children: [
                                            {label: "option1", value:"1"},
                                            {label: "option2", value:"2"}
                                        ]}
                                    ]
                                }
                            ]
                        }
                    ]
                }
            }
        });
        ReactDOM.render(form.render(), document.getElementById('root'));
    </script>
</body>

</html>
